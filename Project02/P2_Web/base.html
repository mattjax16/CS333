<!-- The DOCTYPE must be present. 
It informs the browser that this is an HTML document -->
<!DOCTYPE HTML> 


<!-- An html start tag and an html end tag define the start 
and end of an HTML document. The language is English:
(Most tags other than DOCTYPE and Meta need a closing tag </tag>) -->
<html lang="en">

<!-- A meta charset tag defines the character set (UTF-8) -->
<meta charset="UTF-8">

<!-- A meta viewport tag makes the page look good on all screen sizes (Laptop, Mobile) -->
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- The HTML standard requires a proper page title -->
<title>Page Title</title>

<!-- Start tag and end tag surround the visible body of the HTML document -->
    <body>
    
        <!-- It is good to put any htm elements in the 
        body of an html doc in a div tag (div section) -->
        <div class="class name">
            <!--  Heading and paragraph tags -->
            <h1>This is a Heading</h1>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
        </div>
    
    
    
    
    </body>
</html>
